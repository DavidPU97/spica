<h3>List of Employees</h3>
<div [hidden]="users.length == 0">
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field id="search" appearance="standard" class="search">
                <input matInput (keyup)="search($event)" placeholder="Search name or last name" #input>
            </mat-form-field>
        </div>
        <div class="col-6 d-flex justify-content-end pt-4">
            <button type="button" class="btn btn-primary mx-3" (click)="addEmployeeClicked.emit('')">Add Employee</button>
            <button type="button" class="btn btn-primary" (click)="addAbsenceClicked.emit('')">Input employee absence</button>
        </div>
    </div>
    <div class="mat-elevation-z8 table">
        <table #table mat-table class="table table-striped" [dataSource]="dataSource">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>
            <ng-container matColumnDef="Last name">
                <th mat-header-cell *matHeaderCellDef> Last name </th>
                <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
            </ng-container>
            <ng-container matColumnDef="E-mail">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
    </div>
    <!-- <mat-paginator [pageSize]="10"
                    aria-label="Select user page">
    </mat-paginator> -->
</div>
<div *ngIf="users.length == 0">
    No users here!
</div>
