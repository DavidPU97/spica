<div [hidden]="users.length == 0" class="mat-elevation-z8">
    <!-- <label for="search">Search: </label>
    <input type="text"
        class="form-control"
        id ="search"
        placeholder="Client ID"> -->
    
    <mat-form-field id="search" appearance="standard" class="search">
        <input matInput (keyup)="search($event)" placeholder="Search name or last name" #input>
    </mat-form-field>
    <div class="table">
        <table #table mat-table class="table table-striped" [dataSource]="dataSource">
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>
            <ng-container matColumnDef="Last name">
                <th mat-header-cell *matHeaderCellDef> Last name </th>
                <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
            </ng-container>
            <ng-container matColumnDef="E-mail">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
    </div>
    <!-- <mat-paginator [pageSize]="10"
                    aria-label="Select user page">
    </mat-paginator> -->
</div>
<div *ngIf="users.length == 0">
    No users here!
</div>
