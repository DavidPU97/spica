<div class="container mt-3">
    <h3>Employee absences</h3>
    <div class="row mb-3">
        <div class="col-6">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" (dateChange)="dateChange($event)" [formControl]="today">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-6 d-flex justify-content-end pt-3">
            <button type="button" class="btn btn-primary mx-3" (click)="refresh()">Refresh</button>
        </div>
    </div>
    <div class="mat-elevation-z8 table">
        <table #matTable mat-table class="table table-striped" [dataSource]="dataSource">
            <ng-container matColumnDef="Employee">
                <th mat-header-cell *matHeaderCellDef> Employee </th>
                <td mat-cell *matCellDef="let absence"> {{absence.employee}} </td>
            </ng-container>
            <ng-container matColumnDef="Absence">
                <th mat-header-cell *matHeaderCellDef> Reason of absence </th>
                <td mat-cell *matCellDef="let absence"> {{absence.absence}} </td>
            </ng-container>
            <ng-container matColumnDef="Comment">
                <th mat-header-cell *matHeaderCellDef> Comment </th>
                <td mat-cell *matCellDef="let absence"> {{absence.comment}} </td>
            </ng-container><ng-container matColumnDef="ReturnsIn">
                <th mat-header-cell *matHeaderCellDef> Returns in </th>
                <td mat-cell *matCellDef="let absence"> {{absence.returnsIn}} days</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
    </div>
</div>
